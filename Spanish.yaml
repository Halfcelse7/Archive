  MasonEaten:
    - "Cuando todo el mundo se levanta, encuentran el cadáver de {0} sepultado bajo un montón de piedras y salpicaduras de sangre por todos lados. ¡Uno de vuestros masones ha muerto!"
  MasonTeam:
