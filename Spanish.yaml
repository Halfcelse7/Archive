  RoleInfoCursed:
    - "Estás maldito. Por el momento, eres un aldeano, pero si los hombres lobo te matan, en lugar de morir te convertirás en uno de ellos."
  RoleInfoDetective:
    - "Eres el detective. Durante el día, puedes elegir un jugador para investigar su rol. Sin embargo, si lo haces, tienes un 40% de probabilidad de que tu rol se revele a los hombres lobo."
  RoleInfoDrunk:
    - "¡Enhorabuena! ¡Eres el borracho del pueblo! (en realidad, todo el mundo lo sabe...)."
  RoleInfoGuardianAngel:
    - "Eres el ángel de la guarda. Cada noche, puedes elegir un jugador para proteger. Sin embargo, si eliges un hombre lobo existe un 50% de probabilidad de que mueras."
  RoleInfoGunner:
    - "Eres el justiciero. Tienes dos balas. Durante el día, puedes elegir disparar a otro jugador. Todo el mundo oirá los disparos y sabrá que eres el justiciero (y no un hombre lobo)."
  RoleInfoHarlot:
    - "¡Putón! Eres la ramera. Durante la noche puedes visitar a otro jugador y sabrás si es un aldeano (no es un hombre lobo). Si visitas a un hombre lobo o a su víctima esa noche, morirás. Por otro lado, si esa noche los hombres lobo tratan de matarte, no te encontrarán en casa y sobrevivirás."
  RoleInfoTraitor:
    - "¡Traidor! Por ahora, eres un aldeano, pero una vez el resto de hombre lobo muera, te convertirás en uno de ellos. Si la vidente te elige, puede que te identifique como hombre lobo o no."
  RoleInfoWolf:
    - "¡¡ERES UN HOMBRE LOBO!! (bien por ti). Cada noche podrás elegir comerte a alguien. MUAJAJAJAJA"
  RoleInfoSeer:
    - "Eres la vidente. Cada noche puedes elegir un personaje para percibir su rol."
  RoleInfoVillager:
    - "Eres un simple aldeano. Estás condenado a pasar tus días labrando el campo... y ser comido."
  RoleInfoTanner:
    - "Eres el veterano. Si consigues ser linchado, ¡ganas inmediatamente!"
  RoleInfoWildChild:
    - "¡Eres el niño salvaje! Elige un jugador para que sea tu «guía»; si muere, te convertirás en hombre lobo."
  RoleInfoBeholder:
    - "Eres la observadora. Se te dirá quién es la (verdadera) vidente. Esta es tu única función."
  RoleInfoApprenticeSeer:
    - "Eres la aprendiz de vidente. Si la (verdadera) vidente muere, ocuparás su puesto como vidente."
  RoleInfoCultist:
    - "Eres un cultista. Cada noche puedes elegir a otro jugador para convertirlo en cultista. Si al final de la partida todos los jugadores vivos sois cultistas, ganáis."
  RoleInfoCultistHunter:
    - "Eres la cazadora de cultistas. Cada noche, elige un jugador; si es un cultista, ese jugador muere. Si el culto trata de convertirte, el último miembro que se unió al culto muere."
  LynchTime:
    - "El ocaso se acerca y los aldeanos tratan de decidir a quién lincharán esta tarde... ¡Todo el mundo tiene {0} segundos para votar a partir de ahora!"
  DayTime:
    - "Ha llegado el día. Tenéis {0} segundos para discutir y hacer vuestras acusaciones y defensas."
  NightTime:
    - "Cae la noche. Todo el mundo se dirige a su cama agotado después de un día tan intenso. Jugadores nocturnos, ¡tenéis {0} segundos para realizar vuestras acciones!"
  LynchKill:
    - "Los aldeanos tienen su veredicto, entre tantas dudas y sospechas, {0} ha muerto linchado por el pueblo. {1}."
  LynchTie:
    - "Incapaces de tomar una decisión sobre el linchamiento, la multitud vuelve frustrada a pasar la noche en sus casas... [Empate en las votaciones]."
  NoLynchVotes:
    - "¡Qué extraño, nadie ha votado! No hay linchamiento esta noche..."
  DetectiveEaten:
    - "Los aldeanos se reúnen por la mañana, pero no ven a {0}. Miran toda su casa, ¡hasta encontrarlo desmembrado junto con una vieja placa clavada en la garganta! Habéis perdido a vuestro detective."
  GuardianEaten:
    - "Llega la mañana y, para la consternación de todos, empalado en lo alto de la iglesia aparece {0}, el ángel de la guarda."
  GunnerEaten:
    - "Mientras que todo el mundo empieza a salir de sus casas, se encuentran piezas de una escopeta desperdigadas. Más lejos, una de las piernas…, a 10 metros un par de dedos…, y, por último, flotando en la fuente de la plaza del pueblo, el cuerpo de {0}, víctima de un hombre lobo. Habéis perdido a vuestro justiciero."
  SeerEaten:
    - "Los aldeanos se despiertan en la mañana para encontrarse los restos desmembrados de {0}, esparcidos sobre una tabla de ouija y unas cartas de tarot. La vidente ha muerto."
  DrunkEaten:
    - "Todo el mundo se despierta con el olor a madera y alcohol quemado… ¡El bar está ardiendo! Tras apagar las llamas, encuentran los restos de {0}, despedazados. El borracho del pueblo ha sido eliminado."
  FoolEaten:
    - "Mientras que el sol sale en la aldea, encontráis a {0} sentado sobre un tablero de ouija, pero con una baraja de... ¿¿¿cartas de Sakura, cazadora de cartas??? ¡¡¡QUÉ NECIO!!!"
  DefaultEaten:
    - "Al levantarse todo el mundo, un olor terrible inunda la aldea. Siguen el rastro hasta encontrar a {0} descuartizado en la porqueriza, sin cabeza... ¡ÑAMÑAMÑAM! {1}."
  HunterKilledCultist:
    - "Un gran hedor viene de la casa de {0}. Los aldeanos la inspeccionan hasta encontrar un cuerpo yaciente frente a un altar oscuro. ¡Un cultista ha sido asesinado por la cazadora!"
  NoAttack:
    - "Los aldeanos se reúnen por la mañana en el centro del pueblo, suspirando de alivio. Parece que esta noche no ha habido ningún ataque."
  CursedBitten:
    - "Has sido mordido por los hombres lobo. ¡Como estabas maldito, te has convertido en uno de ellos!"
  CursedBittenToWolves:
    - "¡Fuisteis a morder a {0}... pero estaba maldito y se ha convertido en un hombre lobo más! ¡Felicidades por vuestro nuevo compañero!"
  WolvesEatYou:
    - "¡Oh, no! ¡Los hombres lobo te han comido! ÑAMÑAMÑAM"
  WolvesEatDrunk:
    - "¡Oh, no! ¡{0} era el borracho! Ahora estáis borrachos y no podréis atacar mañana por la noche."
  GuardWolf:
    - "¡Has intentado proteger a un hombre lobo! Has tenido mala suerte y... te ha comido. :("
  GuardSaved:
    - "¡Has salvado la vida de {0}!"
  GuardNoAttack:
    - "{0} no fue atacado anoche. Básicamente, no has hecho nada."
  GuardEmptyHouse:
    - "¡Fuiste a proteger a {0}, pero no había nadie en casa! [Estaba visitando a otro jugador]."
  GuardSavedYou:
    - "¡Tu ángel de la guarda estuvo velando por ti anoche y luchó contra el atacante que te acechaba! (Fuiste elegido por un atacante —asesina u hombre lobo—, pero te salvaron)."
  HarlotEaten:
    - "La ramera decidió tomarse la noche libre y quedarse en casa. ¡¡Pero qué gran error!! ¡A {0} se la han comido los hombres lobo!"
  HarlotNotHome:
    - "¡Ups! ¡{0} no estaba en casa! Te quedaste sin cena. [Estaba visitando a otro jugador]."
  HarlotFuckWolf:
    - "Te escabulliste en la casa de {0} para divertirte un rato, pero te encontraste con un hombre lobo. Has muerto (has visitado a un hombre lobo)."
  HarlotFuckedWolfPublic:
    - "¡{0} se escabulló anoche en la casa equivocada! Se ha encontrado su cuerpo lujurioso clavado en la puerta de la iglesia con varas de hierro… ¡Qué tristeza! :( (Visitó a un hombre lobo)."
  HarlotFuckedVictimPublic:
    - "{0} se escabulló anoche en la casa de {1} para pasar un buen rato y liberar el estrés. ¡Desafortunadamente, lo que se encontró fue a un hombre lobo que se estaba comiendo a {1}! ¡El hombre lobo se giró en un segundo y saltó a su yugular! {0} ha muerto."
  HarlotVisitNonWolf:
    - "¡Después de una noche loca de sexo y perversión con {0}, puedes asegurar que no es un hombre lobo!"
  HarlotVisitYou:
    - "En mitad de la noche soñaste que la ramera del pueblo te estaba cabalgando. ¡Pero al despertarte te diste cuenta de que no fue un sueño! Por desgracia, la noche era oscura y no pudiste ver bien su cara. En cuanto terminasteis, se fue en silencio para dejarte a solas con tus pensamientos. ¡y una buena satisfacción en el cuerpo! [La ramera te ha visitado]."
  DetectiveCaught:
    - "¡Has pillado a {0} husmeando por ahí! ¡Es el detective!"
  DetectiveSnoop:
    - "Tus investigaciones te han mostrado que {0} es {1}."
  HarlotShot:
    - "Parece que el justiciero pilló la sífilis después de pasar la noche con la ramera. {0} se ha tomado la venganza por su mano y {1} ha muerto. [{0} es el justiciero y ha eliminado a {1}]."
  DefaultShot:
    - "De repente, el sonido de un disparo inunda el aire. La aldea se gira para ver a {0} de pie sobre el cadáver de {1} con una pistola apuntando aún a su cabeza. {2}. [{0} es el justiciero y ha eliminado a {1}]."
  WolfWins:
    - "¡El hombre lobo ha ganado!"
  WolvesWin:
    - "¡Los hombres lobo han ganado!"
  VillageWins:
    - "¡Los aldeanos han ganado! Podéis volver en paz a vuestras casas :)"
  TannerWins:
    - "¡Oh, no! ¡Habéis linchado al veterano! De forma estúpida, él gana la partida."
  CultistVotedConvert:
    - "{0} ha votado convertir a {1}."
  CultConvertCultHunter:
    - "Enviaron a {0} para hacer el trabajo sucio y convertir a {1}...; sin embargo, ¡era la cazadora de cultistas! ¡{0} ha muerto!"
  CultHunterKilledCultVisit:
    - "{0} vino a tu casa esta noche para que te unieras a su causa…, pero enterraste tu espada en su pecho. Un cultista ha muerto… ¡Queda(n) {1}!"
  CultConvertYou:
    - "¡El culto te ha convertido a su secta! Ahora eres un cultista. Cada noche tendrás ocasión de convertir a otra persona."
