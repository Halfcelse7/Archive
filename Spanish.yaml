    - "<b>🤖 Bot de sangre lobo - Alerta de permisos</b>\n\nAsegúrate de lo siguiente:\n\n<b>1. Agregar Permiso de Usuarios:</b> Para añadir nuevos miembros.\n<b>2. Eliminar Permiso de Mensajes:</b> Para gestionar información esencial.\n<b>3. Permiso de usuarios de Silencio/Baneo:</b> Requerido para silenciar a los jugadores muertos.\n\nAdemás, asegúrate de que tu grupo tiene al menos 70 miembros.\n\nDespués de cumplir con estas condiciones, vuelva a enviar su solicitud de revisión.\n\n¡Gracias y feliz juego! 🐾🐺"
