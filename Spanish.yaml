  MaintBreak:
    - "¡Perdonad! Voy a empezar un breve periodo de mantenimiento. No podréis comenzar partidas a partir de ahora...\nConsulta @wolfbloodnews para más información."
  NoGame:
    - "No hay ninguna partida en curso. Comienza una nueva partida con /startgame o una partida caótica con /startchaos."
  GroupAdminOnly:
    - "Solo la administración puede usar este comando. Echa al bot y añádelo de nuevo. Se te incluirá como administrador."
  NoSeer:
    - "¡No hay vidente!"
  TimesUp:
    - "¡Se acabó el tiempo!"
  RoleInfoCupid:
    - "Eres Cupido. Enviado a la Tierra con solo tu ropa interior, un arco y dos flechas, debes elegir a dos jugadores que se amarán por la eternidad. Si uno muere, el otro morirá de pena."
  RoleInfoDoppelganger:
    - "Eres un doppelgänger (el doble). La leyenda dice que tus ancestros eran metamorfos, y podían escoger cualquier forma que quisieran. Tú has heredado algunas de sus capacidades. Escoge a un jugador; cuando muera, te quedarás con su rol."
  RoleInfoHunter:
    - "Eres el cazador de la ciudad. No duermes bien, y nunca deberías irte a la cama sin tu rifle. Si mueres, puedes escoger a alguien para matar. Si te comen, tienes una oportunidad de matar a un hombre lobo, pero no podrás escoger a quién."
  RoleInfoSerialKiller:
    - "Eres la asesina en serie. Hace poco que escapaste del manicomio local, tu objetivo es que todos los demás mueran. Cada noche, puedes añadir un cuerpo a tu colección."
  CupidChosen:
    - "Has sido golpeado por el amor. El recuerdo de {0} nunca desaparecerá de tu corazón. Si uno de los dos muere, el otro morirá de pena. Si estando vivos los dos, uno de los dos gana, el otro ganará también."
    - "¡Las flechas de Cupido te han alcanzado! ¡Estás locamente enamorado(a) de {0}! Si muere, tú también. Si estáis vivos y uno de los dos gana, ¡los dos ganaréis!"
  HunterLynchedChoice:
    - "¡Los aldeanos han decidido colgarte! Esta es tu última oportunidad, ¡escoge a quién disparar mientras caes!"
  HunterNoChoiceLynched:
    - "{0} trata de alcanzar su pistola mientras el nudo se va apretando, pero no puede cogerla a tiempo, y muere con un sonoro chasquido del cuello."
  HunterSkipChoiceLynched:
    - "{0} alcanza su pistola, mira a la multitud... y no puede escoger a quien disparar. Muere aceptando su destino."
  HunterKilledFinalLynched:
    - "Mientras el nudo se aprieta alrededor del cuello de {0}, saca la pistola, la carga, apunta, aprieta el gatillo ¡y dispara a {1} mientras el suelo se acerca! {1} cae y muere. {2}"
  HunterShotChoice:
    - "¡Has sido asesinado! En tus últimos momentos, puedes escoger a quién disparar. ¡Hazlo rápido!"
  HunterNoChoiceShot:
    - "El ataque a {0} fue tan fuerte que no pudo alcanzar su arma, mientras yacía en un charco de sangre..."
  HunterSkipChoiceShot:
    - "Mientras {0} yace ahí, luchando por su último aliento, no puede decidir a quién disparar. Muere aceptando su destino."
  HunterKilledFinalShot:
    - "Mientras la bala perfora a {0}, cae al suelo, pero no sin antes agarrar su pistola, y dispara a {1}, que se lleva una bala entre los ojos. {2}"
  HunterShotWolfMulti:
    - "Los hombres lobo intentaron atacar al cazador anoche, ¡pero el cazador pudo alcanzar con su rifle a uno mientras moría! {0} ha muerto y era un hombre lobo."
  HunterShotWolf:
    - "{0} intentó atacar al cazador anoche, ¡pero el cazador pudo alcanzarlo con su rifle! {0} era un hombre lobo."
  SerialKillerKilledWolf:
    - "Los hombres lobo intentaron tener un buen aperitivo nocturno, ¡pero en vez de eso, fueron recibidos por una asesina en serie! ¡{0} fue asesinado en la pelea!"
  DefaultKilled:
    - "Parecía una noche tranquila para {0}, pero se equivocaba. Los aldeanos se reunieron por la mañana y se lo encontraron cortado en pedazos. Curiosamente le faltaba el hígado y un riñón… ¡La asesina en serie ha atacado de nuevo! {1}."
  GuardBlockedKiller:
    - "Quisiste incorporar el cuerpo de {0} para tu colección, ¡pero el ángel de la guarda lo protegió! No ha habido muertes esta noche."
  CultConvertHunter:
    - "El culto envía a {0} para intentar convertir a {1}, pero en vez de eso, suena un disparo y ¡el cuerpo de {0} sale volando por la ventana! {0} ha muerto."
  CultConvertSerialKiller:
    - "El culto envía a {0} para intentar convertir a {1}, pero en vez de eso, el cuerpo de {0} sale volando por la ventana, ¡con cuchillos clavados por todo el cuerpo! ¡QUÉ PSICÓPATA! {0} ha muerto."
    - "{0} se cuela en casa de {1}, abre la puerta, ¡¡y es recibido por un loco con un cuchillo!! {1} hunde el cuchillo en cada uno de los órganos internos de {0} por orden alfabético, ¡carcajeando todo el tiempo! {0} ha muerto."
  GuardKiller:
    - "Intentaste proteger al asesino, ¡pero él te acuchilló 98 veces! Me parece que has muerto."
  HarlotFuckKiller:
    - "Te cuelas en la casa de {0} y empiezas a tener un poco de diversión. Todo va estupendamente hasta que. {0} saca un cuchillo y ¡empieza a acuchillarte 98 veces riendo como un maníaco! Has muerto."
  HarlotFuckKillerPublic:
    - "{0} intentó divertirse esta noche, pero se topó con una asesina en serie de muy malas pulgas. {0} ha muerto."
