  ExecutionerTie:
    - Following the lynching vote, there was no clear majority. The villagers collectively chose not to execute the person selected by the executioner. It seems that they favored an alternative approach to justice. Let's wait and see what tomorrow holds for us.
  PawnDeadWolf:
    - "Tonight, the Pawn, known as {0}, made the ultimate sacrifice, willingly offering themselves in the ongoing battle against the werewolves. Their selfless act, a beacon of courage, leaves an indelible mark on the village. May the village find solace in the courage shown by {0}, the Pawn who became a legend in the heart of the werewolf night.\r\n{1}"
