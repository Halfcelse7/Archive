strings:
  PlayerStartedChaosGame:
    - "{0} hatırlamak için çılgınca şeyler yapıyor! Ne olduğunu anlamasan da sadece 'Hatırla' butonuna tıkla ve bu bilinçsiz çılgınlığa dahil ol!"
    - "{0} eksik anılarını kazanmak için kaotik bir şeyler deniyor! Bu kaosta kaza kurşununa gitmek için hemen sen de Alzheimerlara dahil ol!"
  AlreadyJoined:
    - "Zaten oyundasın. Daha şimdiden mi kafan gitti!"
  MinutesLeftToJoin:
    - "Son {0} dakika kaldı. Bir şeyleri unutmadan önce hemen katıl."
  SecondsLeftToJoin:
    - "{0} saniye kaldı. Hatırla!!!"
  NotEnoughPlayers:
    - "Herkes sanırım katılmayı unutmuş. Yeterince alzheimer hastası yok. Oyun iptal edildi."
  StartingGameWait:
    - "Oyun başlıyor, lütfen ben rolleri dağıtana kadar ve veri tabanını güncelleyene kadar bekleyin. Köyde garip bir şeyler başlıyor! Nedense oyundaki hiç kimse kim ve ne olduğu hatırlamakta güçlük çekiyor... (oyuncular rollerini bilemeyecek ve kendileri keşfetmek zorundalar)"
  ChangeNameToJoin:
    - "{0}, sence de bir şeyleri değiştirmeyi unutmadın mı? İsmini değiştirerek tekrar katık aksi takdire oyuna dahil olamazsın."
  PlayerLimitReached:
    - "Üzgünüm, maksimum oyuncu limitine ulaşıldı. bir sonraki oyundan haberdar olmak için /nextgame komutunu kullanmayı unutma."
  DeadFlee:
    - "Farkında mısın bilmiyorum ama ölüsün. Sanırım hastalığın o kadar ileri derecede ki öldüğünü bile unutmuşsun. Ölüler kaçamaz!"
  Flee:
    - "{0} ardında bıraktığı dostlarını ve ailesini unutarak kaçıp gitti... Kaçmak anılarını geri getirmez!"
  PlayerRoleWas:
    - "{0} kimse tarafından hatırlanmadı ama o {1} idi."
  CountPlayersRemain:
    - "{0} Alzheimer kaldı."
  NotPlaying:
    - "Hemen unuttun mu? Oyunda olmadığın için bunu yapamazsın."
  NoPlayerName:
    - "Görünüşe göre her kimin hakkında konuşuyorsan onu hatırlamıyorum. Bu isimde bir Alzheimer bulamadım."
  WolfVotedKill:
    - "{0} bir şeyler yapmak için {1}'i seçti."
  PlayerVotedLynch:
    - "{0} bir şeyleri hatırlar gibi olurken {1}'i seçti."
  IdleKill:
    - "{0} 2 gece üst üste oylarını kullanmayı unuttu, gerçi oy kullanmayı hatırladığından bile şüpheliyim. Bunun sonucu olarak ölüm melekleri ne yapacağını unutmuşken, {0} nefes almayı bile unuttu! Ölüm meleklerini yormadan ve bilmeden de olsa kendi işini kendi görmüş oldu. {1}"
  TraitorTurnWolf:
    - "Hafızanı rolünü hatırlamak için çok zorlarken rolün değişti. Ama bunun da ne olduğunu hatırlamıyorsun! Neydin ne oldun gram fikrin yok."
