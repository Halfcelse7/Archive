  WelcomeWB:
    - "<b>Hello</b> {0}! 🐾 Welcome to the <b>Wolf Blood</b> family!\n\nGet ready for a mysterious tale filled with secrets on moonlit nights in this enigmatic village! Different game modes transcend the classic werewolf experience; each mode has its own excitement and strategy. New roles add an extra layer of excitement to the game.\n\nDiscover the new roles with the /rolelist command! Join the Wolf Blood family for thrilling adventures in our {1} group, or find gaming companions with the /grouplist command. If you need assistance, join the {2} channel. Don't forget to check out the {3} channel for updates!\n\n<b>Exciting games and adventurous moments await you! 🐾🐺</b> "
  Kronos:
    - Kronos ⏱
  RoleInfoKronos:
    - "<b>Kronos ⏱</b>\n\nKronos possesses complete control over time, acting as its master and manipulator. He has the ability to reveal himself at will, and when he does, the flow of time accelerates. As a result, night phase and lynching phase will be reduced to a mere 20 seconds. Kronos' power limits players' ability to think strategically and forces them to make snap decisions."
  AskKronos:
    - Do you want to reveal yourself today ?
  KronosReveal:
    - <b>The village is taken aback as a cryptic entity emerges!</b> Kronos {0}, the enigmatic being, has arrived and now holds sway over the village. In a twist of fate, Kronos has altered the laws of time, shortening the duration of night phase and lynching phase to a mere <b>20</b> seconds!
  KronosLimitYou:
    - Attention, a hidden power is awakening!  Kronos, the lord of time, appeared and changed the laws of time. Night and lynching phases are now only <b>20</b> seconds for you!  Hurry, because the shadow of Kronos will be upon you at all times.
  KronosTimeUp:
    - Kronos, the lord of time, stopped you from casting your vote.
  Astronomer:
    - Astronomer 🔭
  RoleInfoAstronomer:
    - "<b>Astronomer 🔭</b>\n\nAstronomer is a diligent scientist who observes sky at night from a vantage point atop a lofty hill, while monitoring the village below. Tasked with the responsibility of closely monitoring the stars and the actions of each villager, the Astronomer possesses the ability to determine what the villagers are doing during the dark hours of night. In the stillness of the night, the Astronomer surveys the sky around the village, taking note of the number of players who were awake at night. Once daytime arrives, he shares his observations with the village, informing them of any unusual activity that he has observed."
  AstronomCount:
    - After witnessing some remarkable actions, you determined that {0} people were awake last night in the village. Share this information with others, and continue unraveling the secrets of the celestial realm!
  Executioner:
    - Executioner 🦸‍♂️
  RoleInfoExecutioner:
    - "<b>Executioner 🦸‍♂️</b>\n\nThe Executioner takes charge of the lynching proceeding, showcasing his exceptional skills and challenging other villagers. Once the Executioner's true identity is revealed, he turns the tables by accusing someone in the village. Unexpectedly, the villagers are now required to cast their votes not in favor of themselves, but rather for the Executioner's chosen target. The accused individual becomes the target of the execution, and the villagers must decide whether to support the execution by voting \"Yes\" or \"No\"."
  ExecutionerLynch:
    - Executioner's menacing figure looms in the shadows, the air thick with foreboding. The skies darken ominously as the Executioner's arrival is announced. Today, the lynching vote for {0} will begin. Beware, for the Executioner's justice is swift and unforgiving.
