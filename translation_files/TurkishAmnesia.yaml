  AboutVGTeam:
    - "<b>Team Village</b>\n\nThe innocent townspeople who are working together to identify and eliminate the killers hiding among them. They must use their deductive reasoning and strategic thinking to figure out who the killers are before they become victims of their deadly attacks.\n\n<b>Rivals :</b> Werewolves , Serial Killer, Arsonist, Cultists"
  AboutBaddieTeam:
    - "<b>Team Werewolf</b>\n\nA group of villagers who got attacked by a pack of feral wolves on a magical night under the full moon, but miraculously escaped death. They experienced a strange transformation in their bodies, and from that moment on, they turned into werewolves at night, hunting unsuspecting villagers while pretending to be innocent members of the community during the day.\n\n<b>Rivals :</b> Serial Killer, Arsonist, Cultists"
  AboutSoloTeam:
    - "<b>Team Solo</b>\n\nThe individuals in the village who prefer to operate solo rather than being part of a team. Unlike the werewolves, they have the ability to eliminate players individually. Their objective is to be the sole survivor in the village, which would lead them to victory.\n\n<b>Solo villains :</b> Serial Killer, Arsonist"
