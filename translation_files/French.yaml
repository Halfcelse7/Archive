  BeholderSeerStolen:
    - "Le Voleur a volé la Voyante ! {0} est la nouvelle Voyante, et {1} a perdu son don."
  Troublemaker:
    - "Trouble-Fête 🤯"
  RoleInfoTroublemaker:
    - "Vous êtes le Trouble-Fête, et l’adolescence, c’est pas marrant. Personne ne vous comprend, et vous êtes oppressé pour vos goûts musicaux… Quand vous vous y mettez, tout le monde pète un câble, et c’est rigolo. Ces vieux crétins ne trouvent pas d’autre solution que d’exécuter deux personnes d’un coup !"
  AskTroublemaker:
    - "Voulez-vous être insupportable aujourd’hui ?"
  TroublemakerDoubleLynch:
    - "{0}, le Trouble-Fête 🤯, est encore en train de casser les oreilles à tout le monde… Ça ne va pas se passer comme ça ! Exécutez deux personnes pour rétablir l’ordre !"
  TroubleDoubleLynchNow:
    - "À cause du boucan du Trouble-Fête, deux personnes seront exécutées ce soir. Avec un peu de chance, ça lui apprendra et il sera calmé demain…"
  Chemist:
    - "Chimiste 👨‍🔬"
  RoleInfoChemist:
    - "Vous êtes le Chimiste 👨‍🔬! Les potions, c’est votre passion, et ce qui vous amuse, c’est de leur confier votre vie. Deux potions, une seule mortelle, vous pouvez chaque nuit rendre visite à quelqu’un pour un apéro nocturne. Enfin, chaque nuit, tant que vous ne buvez pas la mauvaise potion…"
  ChemistBrewing:
    - "Tandis que le village s’endort paisiblement, vous êtes toujours éveillé, surveillant votre alambic duquel s’échappent des volutes de fumée. Mais prenez garde, il parait que des gens pas très nets trainent dehors."
  AskChemist:
    - "Avec qui souhaitez-vous prendre un funeste apéro ?"
  ChemistTargetDead:
    - "Vous vous rendez chez {0} pour boire un petit verre, mais vous ne trouvez qu’un cadavre !"
  ChemistVisitYouSK:
    - "{0}, Le Chimiste 👨‍🔬, vous rend une petite visite ! Il sort un couteau et vous propose de façon un peu insistante de choisir entre deux verres. Vous sortez le vôtre, de couteau, et il est manifestement plus grand et plus affuté."
  ChemistSK:
    - "Vous vous rendez chez {0} pour le laisser choisir une potion, mais il s'agissait du tueur en série. Il vous a poignardé  jusqu'à ce que mort s'ensuive! 🔪"
  ChemistSKPublic:
    - "Le chimiste 👨‍🔬 {0} a essayé de forcer le tueur en série à jouer ce soir. On dirait que le meurtrier n'avait pas envie de jouer... {0} a été retrouvé, poignardé, avec deux potions encore dans son sac !"
  ChemistVisitYouSuccess:
    - "Le Chimiste vous a rendu visite cette nuit. Et vous avez choisi la mauvaise potion. Mourir de cette façon est à la fois triste et douloureux."
  ChemistSuccess:
    - "Vous vous êtes rendu chez {0} pour un petit verre. Ce soir encore, vous avez gagné votre pari et bu la bonne potion ; il n’y a pas de hasard !"
  ChemistSuccessPublic:
    - "Le Chimiste 👨‍🔬 a pris l’apéro chez {0} ! Il court encore, et {0} n’est plus qu’un cadavre. Avec une légère teine verdâtre. {1}"
  ChemistVisitYouFail:
    - "{0}, le Chimiste 👨‍🔬, vous a rendu visite ! Vous avez le choix entre deux potions. Après un instant d’hésitation, vous choisissez, buvez tous les deux… Et {0} s’effondre. Ouf !"
  ChemistFail:
    - "Vous avez rendu visite à {0} pour votre jeu favori. Et on dirait bien que vous êtes tombé à court de chance…"
  ChemistFailPublic:
    - "{0}, le Chimiste 👨‍🔬 est retrouvé mort ! C’était son dernier apéro."
  ChemistTargetEmpty:
