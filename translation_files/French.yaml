  AlreadyJoined:
    - "Tu as déja rejoin !"
  MinutesLeftToJoin:
    - "il reste {0} minute pour rejoindre vite !! "
  SecondsLeftToJoin:
    - "{0} secondes restantes pour rejoindre la partie."
  NotEnoughPlayers:
    - "Il n'y a pas assez de joueurs, partie annulée…"
  StartingGameWait:
    - "Démarrage du jeu, merci d'attendre que je mette à jour la banque de données et que j'attribue les rôles."
  ChangeNameToJoin:
    - "{0}, merci de changer votre nom."
  PlayerLimitReached:
    - "Désolé, la limite de joueurs a déjà été atteinte !"
  DeadFlee:
    - "Vous ne pouvez pas fuir, vous êtes mort !"
  Flee:
