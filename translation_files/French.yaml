  AskKill:
    - "Qui voulez-vous tuer cette nuit ?"
  LoverDied:
    - "Alors que {0} rend son dernier souffle, {1} hurle de douleur, attrape un petit suisse et se petit suicide, pour rejoindre l'amour de sa vie dans la tombe. {2}"
  AskDoppelganger:
    - "De quel joueur voulez-vous prendre le rôle s'il meurt ?"
  AskCupid1:
    - "Quelles âmes voulez vous lier par l'amouuur ? Choisissez le premier joueur."
  AskCupid2:
    - "Quelles âmes voulez vous lier par l'amouuur ? Choisissez le second joueur."
