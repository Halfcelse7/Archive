    - "Le tueur en série t'a tendu une embuscade, t'a ligoté et t'a poignardé en plein cœur !"
  StealKiller:
    - "Vous avez essayé de voler un rôle... mais votre cible était le tueur en série ! Il vous a vu dans sa maison, et moins d'une minute plus tard, vous avez été poignardé..."
  ThiefStoleKiller:
