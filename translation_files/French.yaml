    - "Je ne trouve pas de joueur avec ce nom !"
  WolfVotedKill:
    - "{0} désire manger {1}."
  PlayerVotedLynch:
    - "{0} veut lyncher {1}."
  IdleKill:
    - "{0} s'est abstenu de voter deux fois de suite… Les forces célestes ont vu en cela une insulte à leur culte. {0} tombe à terre, raide mort…\n{1}"
  TraitorTurnWolf:
    - "Traître ! Vous êtes maintenant un Loup !"
  ChoiceAccepted:
    - "Un bon choix…"
  BeholderSeer:
    - "\nLa Voyante est {0}."
  ApprenticeNowSeer:
    - "{0} était Voyante. En tant qu'apprenti, vous prenez sa place, et remplirez désormais son rôle."
  BeholderNewSeer:
    - "{0}, apprenti, a prit la place de {1} en tant que Voyante !"
  SeerSees:
    - "Les astres vous révèlent que {0} est {1} !"
  AskLynch:
    - "Qui vous paraît le plus coupable, et mérite d'être lynché ?"
  AskDetect:
    - "Sur qui voulez vous enquêter ?"
  AskShoot:
    - "Qui voulez-vous tuer ? {0} balle(s) restantes."
  AskVisit:
    - "Chez qui voulez-vous passer la nuit ?"
  AskSee:
    - "Qui voulez-vous observer ?"
  AskGuard:
    - "Qui voulez-vous protéger ?"
  AskEat:
    - "De qui voulez-vous déchirer les entrailles, pour vos repaître de son corps ?"
  AskHunt:
    - "Qui voulez-vous chasser ce soir ?"
  AskRoleModel:
    - "Qui voulez-vous prendre comme modèle et idole ?"
  AskConvert:
    - "Qui souhaitez vous convertir à votre culte ?"
  DiscussWith:
    - "Faites attention de discuter avec {0}."
  And:
    - "et"
  RoleInfoCursed:
    - "Vous êtes maudit ! Si les loups vous mangent, vous rejoindrez leurs rangs."
  RoleInfoDetective:
    - "Vous êtes le Détective.. Pendant la journée, vous pouvez choisir d'enquêter sur une personne, et de révéler son rôle publiquement. En faisant cela, vous vous exposez cependant aux yeux de tous, et avez 40% de chances d'être découvert."
  RoleInfoDrunk:
    - "Vous buvez… Pour oublier que vous avez honte… Que vous avez honte de boire. Vous êtes l'Alcoolique du village, et ce n'est un secret pour personne."
  RoleInfoGuardianAngel:
    - "Vous êtes un Ange Gardien, envoyé des cieux pour rétablir la lumière et protéger les âmes pures. Chaque nuit, vous pouvez choisir une personne à protéger, un être pur. Cependant, si vous choisissez de protéger un loup, vous aurez une chance sur deux d'en mourir."
  RoleInfoGunner:
    - "Vous êtes le Chasseur, vous avez deux cartouches… Durant la journée, vous pouvez choisir de tirer sur une personne de votre choix. Tous les villageois vous entendront, et sauront donc que vous n'êtes pas un loup."
  RoleInfoHarlot:
    - "Catin ! Vous êtes la péripatéticienne. Pendant la nuit, vous pouvez « rendre visite » à un joueur, pour vous enquérir d'une potentielle lycanthropie. Si vous rendez visite à un loup, vous finirez démembrée, déchirée, et vos entrailles seront répandues dans le village."
  RoleInfoTraitor:
    - "Traître ! Pour l'instant, vous êtes un villageois, mais si tous les loups meurent, vous prendrez le relais. Si la Voyante choisis de vous observer, vous serez vu au hasard comme un Loup, ou commme un Villageois."
  RoleInfoWolf:
    - "Vous êtes un Loup (une bonne chose). Chaque soir, le ventre gargouillant, vous vous transformerez sous l'action de la lune, et ressentirez le besoin de vous repaître du corps d'un des villageois…"
  RoleInfoSeer:
    - "Vous êtes la Voyante, chaque nuit, vous pouvez choisir d'observer le cœur d'une personne, pour découvrir leur rôle."
  RoleInfoVillager:
    - "Vous n'êtes qu'un Villageois, voué à vous faire dévorer, à souffrir jusqu'à votre mort…"
  RoleInfoTanner:
    - "Vous êtes le Tanneur, si vous êtes lynché, vous gagnerez !"
  RoleInfoWildChild:
    - "Vous êtes l'Enfant Sauvage. Choisissez un modèle, si cette personne meurt, alors vous deviendrez Loup Garou."
  RoleInfoBeholder:
    - "Vous êtes le Tyranœil, vous serez prévenu de l'identité de la véritable Voyante. Et c'est votre seule fonction."
  RoleInfoApprenticeSeer:
    - "Vous êtes l'Apprenti Voyant. Si la Voyante meurt, alors vous prendrez sa place…"
  RoleInfoCultist:
    - "Vous êtes le Cultiste. Chaque nuit, vous pouvez choisir une personnne à convertir au culte. Si tous les joueurs restants appartiennent au culte, vous gagnez."
  RoleInfoCultistHunter:
    - "Vous êtes Inquisiteur 💂 et vous essayez d'empêcher le culte de la ville de convertir tout le monde ! Chaque nuit, choisissez un joueur. S'il s'agit d'un sectaire, il meurt. Si la secte tente de vous convertir, le nouveau membre de la secte meurt."
  LynchTime:
    - "Le crépuscule tombe sur Thiercelieux. Les villageois se réunissent pour décider qui lyncher… Vous avez {0} secondes pour voter !"
  DayTime:
    - "Le soleil viens de se lever. Vous avez {0} secondes pour accuser, défendre et préserver votre vie."
  NightTime:
    - "La nuit tombe sur le village de Thiercelieux, et les villageois se rendent chez eux, fatigués, après une autre dure journée de labeur. Joueurs spéciaux, vous avez {0} secondes pour utiliser vos pouvoirs !"
  LynchKill:
    - "Les villageois ont fait leur choix, et {0} rejoint maintenant l'assemblée des pendus. {1}"
  LynchTie:
    - "Incapables de mettre fin à des litiges personnels, les villageois ne peuvent assouvir leur soif de vengeance. L'ennemi survit un peu plus longtemps."
  NoLynchVotes:
    - "Quel est ce maléfice ? Personne n'a voté ce soir…"
  DetectiveEaten:
    - "Les villageois se réunissent à l'aube, mais personne ne voit {0}. Tous se rendent chez lui, et découvrent {0} démembré, ses entrailles déchiquetées, une insigne en travers de la gorge."
  GuardianEaten:
    - "L'aube se lève, et au désespoir de tout le monde, un être ailé est empalé sur la girouette du clocher.{0}, L'Ange Gardien est mort.."
  GunnerEaten:
    - "Alors que tout les villageois sortent de chez eux, ils remarquent le canon d'un fusil… Puis des jambes… Puis des bras… puis, flottant dans la fontaine du village, le corps de votre Chasseur, {0}. La fontaine va être dure à laver…"
  SeerEaten:
    - "Les villageois se réveillent, pour entrevoir les restes de {0} étalés sur un jeu de tarot. La Voyante est morte !"
  DrunkEaten:
    - "Une odeur d'alcool et de fumée réveille les villageois…. Le bar est en feu… Le corps de {0} est retrouvé, à l'heure du déjeuner, cuit à point. Dommage que vous ayez mangé une tartine il y a peu…"
  FoolEaten:
    - "Les villageois se réveillent, pour entrevoir les restes de {0} étalés sur un jeu des … sept familles ?! Quel fou !"
  DefaultEaten:
    - "Alors que le village se réveille, on retrouve les restes de {0} dispersés dans l'enclos à cochons… tête manquante… MIAMIAMIAMIAMIAMIAMIAMIAM.\n{1}"
  HunterKilledCultist:
    - "Une puanteur insoutenable émane de la maison de {0}… Les villageois l'investissent et découvrent un corps en spasmes sur un autel d'onyx… L'Inquisiteur a tué un Cultiste.!"
  NoAttack:
    - "Les villageois se réunissent le lendemain, et pour le grand bonheur de tout le monde, il n'y a aucun signe d'attaque… mais jusqu'à quand…"
  CursedBitten:
    - "Vous avez été mordu par un loup. En tant que Maudit, vous rejoignez leurs rangs…"
  CursedBittenToWolves:
    - "{0} a été mordu, mais son sang a un goût bizzare… Celui d'une proie qui n'est pas humaine. Le Maudit rejoint vos rangs !"
  WolvesEatYou:
    - "Vous vous réveillez le matin, les entrailles déchirées, le visage ensanglanté… mais ?! Vous vous voyez ? VOUS ÊTES MORT, les loups vous ont mangé…"
  WolvesEatDrunk:
    - "Quel dommage, {0} était alcoolique ! Maintenant, vous l'êtes aussi, et vous devrez cuver votre vin demain au lieu d'attaquer…"
  GuardWolf:
    - "Vous avez tenté de protéger un être maléfique, il vous a mangé."
  GuardSaved:
    - "Vous avez sauvé la vie de {0} !"
  GuardNoAttack:
    - "{0} n'a pas été attaqué, vous vous êtes déplacé en vain."
  GuardEmptyHouse:
    - "Vous vous êtes rendus chez {0}, mais personne n'était à la maison !"
  GuardSavedYou:
    - "Un être de lumière vous a protégé cette nuit.!"
  HarlotEaten:
    - "La Catin a choisi le mauvais jour pour prendre une pause… {0} a servi de repas aux loups !"
  HarlotNotHome:
    - "Hmmmm… {0} n'était pas chez elle… Vous commencez un régime involontaire !"
  HarlotFuckWolf:
    - "Vous vous rendez dans la maison de {0} pour vous amuser un peu, mais vous vous retrouvez face à face avec un être un peu plus poilu que la moyenne… vous êtes morte."
  HarlotFuckedWolfPublic:
    - "{0} a mal choisi sa clientèle cette nuit…. ses restes égaient maintenant la porte de l'église, plantés à coup de barres de fer. Quel dommage :/"
  HarlotFuckedVictimPublic:
    - "{0} se rend chez {1}, mais découvre un lycanthrope en cours de dégustation. Ne souhaitant pas lui tenir la chandelle, {0} tente de se retirer… mais trébuche, tombe, et se fait manger… dommage, {0} est morte."
  HarlotVisitNonWolf:
    - "Vous remarquez que {0} n'est pas un loup, car il vous a prise toute la nuit !"
  HarlotVisitYou:
    - "Hoho ! Vous ouvrez la porte, pour découvrir la Catin, en nuisette, qui vous lance un regard aguicheur. Vous la laissez rentrer, et verrouillez la porte. Une bonne soirée en perspective !"
  DetectiveCaught:
    - "Vous avez pris {0} en train d'enquêter. C'est le Détective !"
  DetectiveSnoop:
    - "Enquêter vous a permis de voir que {0} est {1}"
  HarlotShot:
    - "On dirait que {0} a passé une bonne nuit avec la Catin… Le Chasseur s'est vengé, {1} est morte…"
  DefaultShot:
    - "Vous entendez un coup de feu. Vous vous ruez en même temps que les autres villageois, et trouvez {0} surplombant le corps de {1}.\n{2}."
  WolfWins:
    - "Le Loup Garou a gagné !"
  WolvesWin:
    - "Les lycanthropes rentrent dans la légende !"
  VillageWins:
    - "Les villageois ont gagné, ils peuvent à présent poursuivre leur vie misérable…"
  TannerWins:
    - "Bande de tanches… Vous avez lynché le Tanneur… Vous avez perdu."
  CultistVotedConvert:
    - "{0} voudrait convertir {1}"
  CultConvertCultHunter:
    - "{0} a été envoyé pour faire le sale boulot, et convertir {1}… C'était l'Inquisiteur, et {0} est mort !"
  CultHunterKilledCultVisit:
    - "{0} a tenté de vous convertir à sa foi ignoble la nuit dernière… Un crucifix dans la gorge a permis de le calmer… \n{1} cultistes restants !"
  CultConvertYou:
    - "Vous avez rejoint le culte. Chaque nuit, vous aurez la possibilité de voter pour convertir un autre joueur."
  CultTeam: [ ]
  CultJoin:
