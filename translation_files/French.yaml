  HelpRoleList:
    - "<b>Voici les rôles de Wolf Blood:</b>\n\nWolf Blood a un total de {2} rôles.\nIl y a {0} rôles classiques et {1} rôles spéciaux WB."
  VG:
    - Équipe du Village 🧑‍🌾
  Baddie:
    - Équipe des Loups 🐺
  Solo:
    - Équipe Solo 👣
  AboutVGTeam:
    - "<b>Équipe du Village</b>\n\nLes habitants innocents de la ville travaillent ensemble pour identifier et éliminer les tueurs qui se cachent parmi eux. Ils doivent utiliser leur raisonnement déductif et leur pensée stratégique pour découvrir qui sont les tueurs avant d'être victimes de leurs attaques mortelles.\n\n<b>Rivaux :</b> Loup-garou, Tueur en série, Pyromane, Culte."
  AboutBaddieTeam:
    - "<b>Équipe des Loups-garous</b>\n\nUn groupe de villageois qui s'est fait attaquer par une meute de loups sauvages lors d'une nuit magique sous la pleine lune, mais qui a miraculeusement échappé à la mort. Ils ont subi une étrange transformation de leur corps, et à partir de ce moment, ils se transforment en loups-garous la nuit, chassant les villageois sans méfiance tout en prétendant être des membres innocents de la communauté pendant la journée.\n\n<b>Rivaux :</b> Tueur en série, Pyromane, Culte."
  AboutSoloTeam:
    - "<b>Équipe Solo</b>\n\nLes individus du village qui préfèrent agir en solitaire plutôt que de faire partie d'une équipe. Contrairement aux loups-garous, ils ont la possibilité d'éliminer les joueurs individuellement. Leur objectif est d'être le seul survivant du village, ce qui les mènerait à la victoire.\n\n<b>Méchants solitaires :</b> Tueur en série, Pyromane"
  RoleCommand:
    - "Aucun rôle de ce type n'a été trouvé. \nRecherchez en ajoutant le rôle à côté de la commande. \nExemple d'utilisation : <code>/role villager</code>"
  HowPlay: [ ]
  HowToPlay: [ ]
  WelcomeWB:
    - "<b>Bonjour</b> {0} ! 🌕 Bienvenue dans la famille <b>Wolf Blood</b> !\n\nPréparez-vous à vivre une histoire mystérieuse remplie de secrets les soirs de lune dans ce village énigmatique ! \nDifférents modes de jeu transcendent l'expérience classique du loup-garou ; chaque mode possède sa propre excitation et sa propre stratégie. \nDe nouveaux rôles ajoutent une couche supplémentaire d'excitation au jeu.\n\n◇ Découvrez les nouveaux rôles avec la commande /rolelist ! \n◇ Rejoignez la famille Wolf Blood pour des aventures palpitantes dans notre groupe {1}, ou trouvez des compagnons de jeu avec la commande /grouplist. \n◇ Si vous avez besoin d'aide, rejoignez le canal {2}. \n◇ N'oubliez pas de consulter le canal {3} pour les mises à jour !\n\n<b>Des jeux passionnants et des moments d'aventure vous attendent ! 🐾🌕</b> "
  Kronos:
    - Kronos ⏱
  RoleInfoKronos:
    - "<b>Kronos ⏱</b>\n\nKronos possède un contrôle total sur le temps, agissant comme son maître et son manipulateur. Il a la capacité de se révéler à volonté, et lorsqu'il le fait, le flux du temps s'accélère. Ainsi, les phases de nuit et de lynchage sont réduites à 20 secondes. Le pouvoir de Kronos limite la capacité des joueurs à penser stratégiquement et les oblige à prendre des décisions rapides."
  AskKronos:
    - Voulez-vous vous révéler aujourd'hui ?
  KronosReveal:
    - "<b>Le village est surpris lorsqu'une entité énigmatique émerge !</b>\nKronos {0}, l'être énigmatique, est arrivé et exerce désormais son autorité sur le village. Par un coup du sort, Kronos a modifié les lois du temps, réduisant la durée de la phase de nuit et de la phase de lynchage à seulement <b>20</b> secondes !"
  KronosLimitYou:
    - "Attention, une puissance cachée s'est éveillé !  Kronos, le seigneur du temps, est apparu et a changé les lois du temps. Les phases de nuit et de lynchage ne durent plus que <b>20</b> secondes pour vous !  \nDépêchez-vous, car l'ombre de Kronos sera toujours sur vous."
  KronosTimeUp:
    - Kronos, le seigneur du temps, vous a empêché de voter.
  Astronomer:
    - Astronome 🔭
  RoleInfoAstronomer:
    - "<b>Astronome 🔭</b>\n\nL'Astronome est un scientifique diligent qui observe le ciel la nuit depuis un point d'observation au sommet d'une haute colline, tout en surveillant le village en contrebas. Chargé de surveiller de près les étoiles et les actions de chaque villageois, l'Astronome a la capacité de déterminer ce que font les villageois pendant les heures sombres de la nuit. Dans le calme de la nuit, l'Astronome observe le ciel autour du village, en prenant note du nombre de joueurs qui étaient éveillés pendant la nuit. Une fois le jour levé, il partage ses observations avec le village, les informant de toute activité inhabituelle qu'il a observée."
  AstronomCount:
    - "Après avoir été témoin d'actions remarquables, vous avez déterminé que {0} personnes étaient éveillées la nuit dernière dans le village. \nPartagez cette information avec les autres et continuez à percer les secrets du royaume céleste !"
  Executioner:
    - Bourreau 🦸‍♂️
  RoleInfoExecutioner:
    - "<b>Bourreau 🦸‍♂️</b>\n\nLe bourreau prend en charge la procédure de lynchage, montrant ses compétences exceptionnelles et défiant les autres villageois. Une fois que la véritable identité du Bourreau est révélée, il renverse la situation en accusant quelqu'un du village. De manière inattendue, les villageois doivent alors voter non pas pour eux-mêmes, mais pour la cible choisie par le bourreau. La personne accusée devient la cible de l'exécution, et les villageois doivent décider s'ils soutiennent l'exécution en votant \"<b>OUI</b>\" ou \"<b>NON</b>\"."
  ExecutionerLynch:
    - La silhouette menaçante du Bourreau se dessine dans l'ombre, l'air est lourd de présages. Le ciel s'assombrit de façon inquiétante à l'annonce de l'arrivée du Bourreau. Aujourd'hui, le vote de lynchage de {0} va commencer. Prenez garde, car la justice du Bourreau est rapide et impitoyable.
  ExecutionerLynchSuccess:
    - '{0} a voté {1} pour l''exécution.'
  AskExecutioner:
    - Qui voulez-vous accuser et faire exécuter ?
  AskExecutionerLynch:
    - "Le bourreau a choisi {0} comme cible. \nVotre décision est importante. Participez au vote et choisissez {0}."
  ExecutionerTie:
    - "Après le vote de lynchage, il n'y a pas eu de majorité claire. Les villageois ont collectivement choisi de ne pas exécuter la personne choisie par le bourreau.\nIl semble qu'ils aient privilégié une autre approche de la justice. Attendons de voir ce que demain nous réserve."
  PawnDeadWolf:
    - "Ce soir, le Pion, connu sous le nom de {0}, a fait le sacrifice ultime, s'offrant volontairement dans la bataille en cours contre les loups-garous. Cet acte désintéressé, symbole de courage, laisse une trace indélébile dans le village. Puisse le village trouver du réconfort dans le courage dont a fait preuve {0}, le pion qui est devenu une légende au cœur de la nuit des loups-garous.\r\n{1}"
  GroupLock:
    - "🔒 Pour déverrouiller cette commande, votre groupe doit remplir les conditions suivantes :\n\n<b>1. Votre groupe doit compter un minimum de 70 membres.</b>\n<b>2. le bot doit disposer des autorisations nécessaires dans le groupe.</b>\n\nUne fois ces conditions remplies, cliquez sur le bouton ci-dessous pour demander un examen. Votre groupe sera déverrouillé une fois approuvé.\n\nMerci et bon jeu ! 🐾🐺"
  GroupLockSend:
    - "<b>Merci ! Votre groupe est maintenant en cours d'examen.</b>\n\nVotre demande de déverrouillage de la commande a été reçue. Notre équipe va examiner attentivement votre groupe et vos autorisations.\n\nNous vous prions de bien vouloir patienter et nous vous répondrons dès que possible. Le statut de déverrouillage de votre groupe vous sera communiqué sous peu."
  GroupStatusWaiting:
    - "<b>⏳ La vérification de votre groupe est actuellement en cours.</b>\n\nNotre équipe travaille avec diligence pour examiner votre groupe et débloquer les fonctionnalités passionnantes.\nSoyez patient, et nous vous assurons que votre groupe sera examiné le plus rapidement possible.\nSi vous avez des questions urgentes, n'hésitez pas à contacter @wolfbloodsupport.\n\nNous vous remercions de votre compréhension. L'aventure vous attend ! 🐾🐺"
  GroupStatusFail:
    - "<b>😔 Malheureusement, l'examen de groupe n'a pas abouti.</b>\n\nAprès un examen approfondi, il semble que votre groupe ne remplisse pas les conditions nécessaires pour débloquer la commande.\r\nSi vous avez des questions ou souhaitez obtenir plus d'informations, n'hésitez pas à contacter @wolfbloodsupport.\n\nNous vous remercions de votre compréhension. Continuez à profiter des autres fonctionnalités passionnantes de <b>Wolf Blood!</b> 🐾🐺🐺"
  GroupStatusSuccess:
    - "<b>🎉 Félicitations ! Votre examen de groupe a été couronné de succès!</b>\n\nVotre groupe a rempli toutes les conditions nécessaires, et les commandes verrouillées sont maintenant déverrouillées pour votre plaisir.\nN'hésitez pas à explorer les nouveaux pouvoirs en utilisant les commandes précédemment verrouillées.\n\nMerci de faire partie de la communauté de <b>Wolf Blood</b>. Poursuivez votre voyage épique ! 🐾🐺"
  GroupLockButton:
    - '📨 Envoyer une demande'
  AlertPermission:
    - "<b>🤖 Wolf Blood Bot - Alerte sur les permissions</b>\n\nAssurez-vous de ce qui suit :\n\n<b>1. Permission d'ajouter des utilisateurs:</b> Pour ajouter de nouveaux membres.\n<b>2. L'autorisation de supprimer des messages :<\\b> Pour gérer les informations essentielles.\n<b>3. Le droit de mute /bannir des utilisateurs :</b> Requis pour interdire des joueurs morts.\n\nEn outre, assurez-vous que votre groupe compte au moins 70 membres.\n\nUne fois ces conditions remplies, veuillez soumettre à nouveau votre demande de révision.\n\nMerci et bon jeu ! 🐾🐺"
