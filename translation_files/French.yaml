  CultWins:
    - "Tous les loups sont morts, et les seuls restants sont membres de la secte… les cultistes ont gagné !"
  HunterVisitDead:
    - "Vous avez voulu vérifier l'intégrité de {0}, mais il est déjà mort !"
  HunterFindCultist:
    - "En vous approchant de la maison de {0}, vous ressentez une aura démoniaque… Vous vous approchez d'un pas feutré, et lui plantez votre crucifix dans le cœur."
  HunterFailedToFind:
    - "Vous vous rendez chez {0}, mais vous n'entendez ni chants ni prières démoniques… Il ne fait pas partie de la secte, donc vous rentrez chez vous."
  WildChildToWolves:
    - "L'idole de {0} est morte. Dans sa rage, il est devenu Loup !"
  WildChildTransform:
