  IsDead: [ ]
  AlreadyInGame:
    - "Vous êtes déjà dans une partie ! ({0})"
  MaintBreak:
    - "Désolé, je suis sur le point de commencer une courte pause d'entretien, vous ne pouvez pas commencer un jeu maintenant ... \nAllez à @wolfbloodnews pour plus d'informations"
  NoGame:
    - "Aucune partie en cours. Démarrez une nouvelle partie avec /startgame ou une partie chaotique avec /startchaos"
  GroupAdminOnly:
    - "Seul un administrateur peut utiliser cette commande."
  NoSeer:
    - "Il n'y a pas de Voyante !"
  TimesUp:
    - "Tic tac plouf, le temps est écoulé !"
  RoleInfoCupid:
    - "Vous êtes Cupidon. Descendu des cieux en ne portant qu'un pagne, un arc et deux flèches. Choisissez deux joueurs qui s'aimeront d'un amour tendre et éternel. Si l'un d'entre eux meurt, l'autre décèdera de chagrin."
  RoleInfoDoppelganger:
    - "Vous êtes un Doppelgänger. Un Doppelquoi ? Vous êtes métamorphe. Vous pouvoir prendre l'apparence de quelq'un d'autre. Pas trop compliqué pour vous ? Nous disions donc. Vous êtes un Doppelgänger. La légende raconte que vos ancêtres pouvaient se métamorphoser en n'importe quel être conscient. Vous avez hérité de certaines de leur capacités. Choisissez un joueur, et si celui ci meurt, vous prendrez son rôle."
  RoleInfoHunter:
    - "Vous êtes le Fusilier. Vous ne dormez pas bien, et votre fusil est votre doudou. Si vous mourrez, vous pourrez choisir un autre joueur pour vous accompagenr dans ce grand voyage qu'est la mort. Cependant, si vous êtes mangé, vous aurez une chance de tuer vos agresseurs, mais pas la possibilité de choisir."
  RoleInfoSerialKiller:
    - "Vous êtes le tueur en série 🔪. Récemment échappé de l'asile local, votre but est que tous les autres meurent. Chaque nuit, vous pouvez ajouter le corps d'un joueur à votre collection."
  CupidChosen:
    - "Vous êtes tombé amoureux ! Votre amour pour {0} est passionné et éternel. Votre but est de survivre ensemble. Si vous ou votre amour venait à mourir, l'autre mourrait de chagrin."
    - "La flèche de Cupidon vous a frappé ! Vous êtes follement amoureux de {0} ! S'il meurt, vous mourrez aussi. Si l'un de vous deux gagne, vous gagnerez tous les deux."
  HunterLynchedChoice:
    - "Les villageois ont décidé de vous pendre ! C'est votre dernière chance. Choisissez quelqu'un à entraîner avec vous dans la tombe."
  HunterNoChoiceLynched:
    - "{0} cherche son fusil alors que sa mort est imminente… mais il ne peut l'atteindre à temps, et meurt, son cou brisé dans un craquement sinistre…"
  HunterSkipChoiceLynched:
    - "{0} sort son fusil, regarde la foule… mais est incapable de décider d'une cible. Il meurt résigné à sa funeste destinée…"
  HunterKilledFinalLynched:
    - "Alors que le nœud coulant se resserre autour du cou de {0}, il brandit son fusil, vise et appuie sur la gachette, abattant {1} au moment ou la trappe disparaît sous ses pieds ! {1} tombe raide mort. {2}"
  HunterShotChoice:
    - "Vous avez été assassiné ! À l'agonie, vous pouvez choisir de faire une dernière victime…"
  HunterNoChoiceShot:
    - "L'attaque contre {0} était d'une telle violence qu'il n'a même pas pu sortir son arme. Il gît à présent dans une marre de sang…"
  HunterSkipChoiceShot:
    - "Alors que {0} rend son dernier souffle, il ne peut choisir de cible… et accepte son destin."
  HunterKilledFinalShot:
    - "Agonisant, {0} s'écroule lamentablement… mais non sans attraper son fusil et tirer en direction de {1} qui reçoit une balle entre les deux yeux. {2}"
  HunterShotWolfMulti:
    - "Les loups ont attaqué le Fusilier la nuit dernière, mais il a pu en abattre un pour l'accompagner dans la tombe ! {0}, un loup, est mort."
  HunterShotWolf:
    - "Le loup a tenté d'attaquer le Fusilier cette nuit, mais il s'est battu et a pu abattre l'animal. Le cadavre poilu de {0} gît criblé de balles."
  SerialKillerKilledWolf:
    - "Les loups comptaient se faire un beau festin nocturne la nuit dernière, mais ils sont tombés sur un psychopathe tueur ! {0} est mort dans la bataille !"
  DefaultKilled:
    - "La nuit semblait assez calme pour {0}, mais ils se trompaient. Au matin, les villageois découvrent {0} fendu de la tête aux pieds, mais curieusement, le foie n'est pas là... Le tueur en série a encore frappé !\n {1}"
  GuardBlockedKiller:
    - "Vous tentez de récupérer le corps de {0} pour égayer votre salon, mais vous vous retrouvez face à un Ange ! Vous repartez bredouille et triste…"
  CultConvertHunter:
    - "Les cultistes envoient {0} convertir {1}, mais un coup de feu retentit et le corps sans vie de {0} vole par la fenêtre et s'écrase lamentablement contre l'arbre le plus proche. Quel accueil…"
  CultConvertSerialKiller:
    - "Les cultistes envoient {0} convertir {1}, mais il ressort de la maison tête la première par la fenêtre, criblé de coups de couteau. Quel psychopathe !! {0} ne va plus pouvoir servir à grand chose…"
    - "{0} se rend en cachette chez {1}, ouvre la porte et est immédiatement accueilli par un maniaque fou armé d'un couteau !!! {1} plonge le couteau profondément dans les organes de {0} dans l'ordre alphabétique, en ricanant tout le temps ! {0} est mort."
  GuardKiller:
    - "Vous avez essayé de protéger le tueur en série, mais il est sorti et vous a poignardé 89 fois ! Vous êtes mort...."
  HarlotFuckKiller:
    - "Vous vous faufilez dans la maison de {0} et commencez à vous amuser un peu. Tout est parfait, jusqu'à ce qu'il sorte un grand couteau. Un nouveau jeu sexuel ? Il semblerait plutôt qu'il veuille vous assassiner. Vous mourrez dans d'atroces souffrances… dommage, vos charmes seront regrettés dans le village."
  HarlotFuckKillerPublic:
    - "{0} voulait s'amuser un peu cette nuit… mais est tombée sur un tueur psychopathe au lieu de cela ! {0} est morte…"
  DGToMason:
    - "Le Döppelganger {0} est maintenant un Franc-Maçon comme vous !"
  DGTransformToMason:
