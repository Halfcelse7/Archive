  Back:
    - "Retour"
  RoleInfoGraveDigger:
    - "Vous êtes le fossoyeur ☠️. C’est votre responsabilité de vous débarrasser des cadavres des villageois. Vous creusez les tombes pour tout le monde mort depuis la nuit précédente. Toutefois, vous êtes généralement trop fatigue pour finir la tombe alors elle reste ouverte. Certains visiteurs risquent de tomber et mourir… Au moins les loups ne peuvent pas vous manger puisque vous êtes dehors toute la nuit."
  GraveDigger:
    - "Fossoyeur ☠️"
  DigNoGraves:
    - "Les morts sont enterrés, les vivants ne le sont pas. Tout est comme ça devrait l’être, vous pouvez passer une bonne nuit de sommeil."
  DigGraves:
    - "Jusqu’à tard le soir vous creusez la tombe de {0}. Que leur corps et leur âme reposent en paix."
  GraveDiggerFrozen:
    - "Tandis que vous quittez votre maison pour enterrer ceux qui sont décédés, une rafale de vent souffle de l’ombre vous gelant sur place. Incapable de bouger, vous attendez que le soleil se lève et vous dégèle. Les morts devront attendre encore une nuit avant de pouvoir trouver le repos..."
  GraveDiggerNotHome:
    - "La meute se dirige vers la maison de {0} pour découvrir qu’il n’est pas là. Tout ce que vous voyez est une bougie qui brille seule sur une tombe..."
  WolfFellWolves:
    - "La meute se dirige vers la maison de {0}, malheureusement, sur le chemin {1} marche soudainement dans un piège à ours, et tombe dans une tombe ouverte se faisant empaler par une lance en argent !"
  WolfFell:
    - "Tandis que vous voulez couvrir la tombe que vous avez creusée toute la nuit vous remarquez une puanteur fétide, différente de l’odeur habituel d’un cadavre… Le loup {0} est tombé dans la tombe, mourant !"
  KillerStumbled:
    - "Vous sortez le foie du corps de {0}, mais sur le chemin du retour, vous vous penchez trop au-dessus d'une tombe inachevée glissez dedans. Vous n'auriez peut-être pas dû chercher le foie du cadavre... Maintenant, votre jambe fait vraiment mal."
  KillerRandomKill:
    - "Sur le chemin de la maison de {0}, une douleur aiguë vous traverse la jambe. Vous décidez d’aller à la maison la plus proche qui semble être celle de {1}. Vous le tuer puis vous dépêchez de rentrer à la maison."
  GuardBlockedRandomKiller:
    - "Vous arrivez devant la maison de {0} juste pour y trouvez l’ange gardien! Vous tentez de le combattre mais vous n’avez pas la moindre chance de gagner. Cette nuit aura vraiment été mauvaise pour vous…"
  HunterFellDigger:
    - "Après encore une nuit épuisante vous rentrez chez vous, le soleil se levant déjà. Juste avant d’arriver chez vous vous remarquez une épée gisant sur le sol à côté d’une tombe inachevée. À l’intérieur de celle-ci se trouve le corps sans vie de {0}. L’inquisiteur n’aurait pas dû vous suspecter…"
  CultFell:
    - "Vous rentrez après encore une autre nuit épuisante quand, tout d’un coup, vous entendez un cri émanant d’une de vos tombes inachevées! Vous vous dépêchez de vous y rendre pour simplement y trouver {0}, mort. De toutes façons, quel genre de culte tente de convertir un fossoyeur ?"
  CultConvertGraveDigger:
    - "Sur le chemin de la maison de {1}, {0} décide soudainement que ça serait une bonne idée d’aller brûler l’église également. Il vous guide à travers le cimetière quand tout d’un coup un piège à ours se referme sur lui ! Tout ce que vous entendez est son cri avant qu’il ne trébuche dans une tombe tandis que vous fuyez pour vos vies."
  ChemistFell:
    - "Pendant que vous vous rendez chez {0}, vous essayez de vous rappeler de laquelle de vos potions était l’empoisonnée et vous trébuchez, vous faisant tombez dans une tombe ouverte où une lance en argent vous transperce le cœur. Avant de pouvoir émettre le moindre son, vous mourrez."
  ChemistFellDigger:
    - "Vous vous dites: \"Un verre de vin passerai bien maintenant\". Un étrange sentiment vous fait regarder dans d’une tombe à côté de vous et, comme si le destin vous avait entendu, une bouteille de vin s’y trouve ! Dommage qu’il y a aussi le cadavre de {0}... L’envie de boire vous passe soudainement."
  HarlotFell:
    - "Vous mettez votre rouge à lèvres préféré et vous dirigez chez {0} pour vous amusez un peu. Malheureusement vous n’allez pas très loin et marches dans un piège à ours avant de tomber dans une tombe ouverte… Quand on parle des risques du métier !"
  HarlotFellDigger:
    - "Il faut croire que le destin ne veut pas que vous vous amusiez… En plus de devoir creuser des tombes toute la nuit vous trouvez même {0}, la catin, morte, dans une de celles que vous n’aviez pas terminée. Pas de gâteries pour vous ce soir !"
  HarlotVisitDigger:
    - "Vous vous dirigez vers la maison de {0}, en évitant soigneusement toutes les tombes ouvertes, mais lorsque vous arrivez, sa maison est vide... Apparemment, {0} est à nouveau pour creuser des tombes toute la nuit !"
  GAFell:
    - "Le destin n’était pas de votre côté ce soir… Vous vouliez juste protéger {0}, mais vous êtes tombé dans une tombe ouverte après avoir marché dans un piège à ours et êtes mort ! Pourquoi le fossoyeur prend-t-il même la peine de sécuriser des tombes ?"
  GAFellDigger:
    - "En rentrant chez vous, vous remarquez une plume qui traîne sur le sol ... Vous n'avez pas besoin de chercher longtemps pour trouver {0}, l'ange gardien, étendu mort dans une de vos tombes! Parfois, vos « mesures de sécurité » ne fonctionnent pas sur les personnes visées."
  ThiefFell:
    - "vous vous faufilez dans le cimetière afin de voler le rôle de {0}, mais vous êtes tellement concentré à ne faire aucun bruit que vous ne remarquez pas le piège à ours à vos pieds. Il se referme dans un claquement sur vous ! Vous tombez dans la tombe creusée juste à côté de vous et vous brisez la nuque."
  ThiefFellDigger:
    - "C’était une bonne idée de mettre des mesures de sécurités autours de vos tombes…{0} a essayé de voler votre rôle la nuit dernière, mais il a été attrapé par votre piège à ours et est tombé dans une de vos tombes. Peut-être que maintenant le village vous croira quand vous dites que vos pièges sont absolument nécessaires."
  ArsonistFellDigger:
    - "Depuis une de vos tombe vous sentez une odeur de kérosène. Alarmé, vous vous ruez chez vous et trouvez {0}, le Pyromane, étendu là, mort. Au moins votre maison est saine et sauve…"
  DefaultFellPublic:
    - "Une des tombes du cimetière est beaucoup trop remplie ce soir… Apparemment {0} a essayé de rendre visite le fossoyeur, est tombé dans une tombe et est mort!{1}"
  WolfFellPublic:
    - "Alors que la meute de loups part à la chasse, {0} sent des proies potentielles, se met à courir mais ne remarque pas le piège à ours qui lui attrape la cheville ! Surpris, {1} dégringole dans une tombe, où la pointe d'une lance en argent rencontre sa tête. Heureusement, le fossoyeurs garde ses tombes bien en sécurité !"
  SerialKillerSpottedYou:
    - "Vous essayez juste de faire votre travail, quand soudain un tueur fou vous repère et vous poignarde ! Quel dommage..."
  SerialKillerSpotted:
    - "Alors que vous marchez à travers le cimetière avec un couteau pleins de sang, vous remarquez {0}, le fossoyeur. Suivant votre instinct, vous décidez de faire deux victimes aujourd’hui…"
  WolvesSpottedYou:
    - "Vous essayez juste de faire votre travail, quand soudain un loup vous saute dessus par derrière et vous tue !"
  WolvesSpotted:
    - "La meute courait à travers le cimetière quand elle remarqua soudainement {0}, le fossoyeur. Avant qu’il n’ait eu le temps de réagir, l’un d’entre vous lui sauta dans le dos et le tua d’une seule morsure."
  WolvesSpottedDiggerPublic:
    - "{0} ne se pointe pas au rendez-vous ce matin. Ne s’est-il, encore une fois, pas réveillé ? Lorsque vous vous rendez chez lui, vous le trouvez étendu par terre, mort, au milieu du cimetière, sa pelle à la main. Il semblerait qu’il ait été surpris par des loups pendant la nuit…"
  KillerSpottedDiggerPublic:
    - "{0} n’est pas là ce matin… Peut-être ne s’est-il pas réveillé ? Vous vous rendez chez lui et vous le trouvez mort dans le cimetière, sa pelle entre les mains. Il semblerait qu’il ait succombé à plusieurs coups de couteau."
  RoleInfoArsonist:
    - "Vous êtes le Pyromane🔥. Toutes les nuits vous pouvez soit asperger une maison de kérosène soit allumer une étincelle afin de brûler toutes les maisons précédemment ciblées. Vous ne pouvez gagner que si vous êtes l’unique survivant."
  Arsonist:
    - "Pyromane 🔥"
  AskArsonist:
    - "Voulez-vous asperger une autre maison ou voulez-vous voir brûler toutes les maisons précédemment aspergées ?"
  ArsonistVisitKiller:
    - "Le Pyromane {0} a essayé d’asperger la maison du céréale killer… Il n'y a pas survécu..."
  Spark:
    - "Brûler"
  Doused:
    - "Vous aspergez avec succès la maison de {0}."
  GuardSavedYouFromFire:
    - "Un feu s’est déclenché dans votre maison mais, par chance, l’ange gardien était là et l’a éteint dans la seconde. Il ferait un bon pompier s’il n’était pas aussi occupé à protéger le peuple…"
  GuardSavedFromFire:
    - "Vous ne vous attendiez pas vraiment à un incendie lorsque vous êtes allé rendre visite à {0}, mais vous l'avez néanmoins sauvé! Personne ne pourra vous traiter de mauvais protecteur…"
  CleanDoused:
    - "Vous n’avez aucun ennemi à combattre chez {0} cette nuit, vous en profitez pour faire un petit tour des lieux. Vous remarquez que la maison a été aspergée de kérosène! Comme vous n’avez rien d’autre à faire, vous la nettoyez pour lui."
  Burning:
    - "Le village se réveille dans une horrible odeur de brûlé… Au feu ! Vous essayez tous ensembles d’éteindre les flammes mais, malheureusement, il est trop tard pour sauver les gens enfermés dans les maisons. Celles-ci avaient été mystérieusement aspergées de kérosène. Aujourd'hui, vous pleurez la mort des personnes suivantes:\n{0}"
  ArsonistWins:
    - "Le dernier survivant est le Pyromane🔥, trônant au milieu d’une pluie de cendres. Le Pyromane🔥 gagne…"
  Burn:
    - "Vous auriez dû garder un extincteur ! Votre maison a brûlé et vous êtes mort à l'intérieur..."
  Augur:
    - "Augure 🦅"
  AugurSees:
    - "Alors que les oiseaux se muent dans le ciel, vous observez des signes particuliers. Vous en déduisez que {0} ne fait donc pas partie du village."
    - "Les oiseaux vous disent que {0} ne fait pas partie du village."
  RoleInfoAugur:
    - "Vous êtes l'Augure 🦅. Vous pouvez voir certains rôles, mais pas de la même façon que la voyante ou l'oracle. Vous ne pouvez observer que les rôles qui ne sont pas présents dans le village, et ne verrez jamais le même rôle deux fois!"
  AugurSeesNothing:
    - "Il n'y a aucun oiseau en vue, cela veut probablement dire que vous avez déjà vu tous les rôles absents du village..."
  WolvesVisitBurn:
    - "La meute se rue vers la maison de {0}, quand soudainement vous apercevez de la fumée. Vous tentez de vous échapper, mais ce fût vain pour {1} qui périt dans les flammes."
  DefaultVisitBurn:
    - "{0} aurait dû rester chez soi ce soir... Leur visite s'est terminée dans les flammes d'une maison incendiée! {1}"
