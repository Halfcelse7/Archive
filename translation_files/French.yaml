  CultistsList:
    - "Les Cultistes sont :"
  SnowWolf:
    - "Loup des Neiges 🐺☃️"
  RoleInfoSnowWolf:
    - "Vous êtes le Loup des Neiges 🐺☃️. Chaque nuit, au lieu de suivre votre meute, vous partez seul en vadrouille pour geler une proie. Un personnage gelé ne peut pas agir la nuit, et ne peut pas être gelé à nouveau la nuit suivante."
  AskFreeze:
    - "Qui voulez-vous geler cette nuit ?"
  WolfPackList:
    - "La meute est constituée de :"
  DGToSnowWolf:
    - "{0}, le Doppelgänger, devient le nouveau Loup des Neiges !"
  ThiefToSnowWolf:
    - "{0} n’est plus votre coéquipier, et {1} est devenu le nouveau Loup des Neiges."
  HarlotFrozen:
    - "Alors que vous ouvrez la porte pour aller travailler, une rafale de vent vous congèle littéralement sur place. Vous n’êtes pas contre les jeux de soumission, mais là, c’est froid… Heureusement, la nuit n’est pas si longue."
  ChemistFrozen:
    - "Alors que vous vous apprêtez à vous lever pour aller jouer avec vos potions, une rafale de vent ouvre votre fenêtre, et vous congèle sur place. Du coin de l’œil, vous pouvez constater que le froid n’a pas épargné vos fioles… Dommage."
  CultistFrozen:
    - "Vous enfilez votre cape et vous apprêtez à quitter votre demeure, quand soudain, une rafale de vent envahit l’entrée et vous congèle littéralement. Vos camarades Cultistes arrivent peu de temps après, et éclatent (discrètement) de rire en vous voyant dans cet état ridicule. Ils partent en vous promettant de bien travailler cette nuit."
  CHFrozen:
    - "Alors que vous vous penchez pour attraper votre épée pour aller pourfendre du mécréant, une rafale de vent ouvre la fenêtre et vous congèle sur place. Bloqué dans cette position désagréable, la nuit va être un peu longue…"
  SeeingFrozen:
    - "Alors que vous vous asseyez à votre table, vos pouvoirs bouillonant déjà, une rafale de vent ouvre la fenêtre et vous congèle sur place. Vous n’avez pas spécialement besoin de bouger pour exercer votre art, mais le froid vous embrouille également l’esprit. Tant, le soleil se lèvera bien assez vite, et la vie reprendra son cours."
  GAFrozen:
    - "Alors que vous conjurez vos angéliques ailes, une rafale de vent souffle par la fenêtre, vous congélant sur place. Vous tressaillez intérieurement en vous imaginant déjà finir en décoration de Noël… Heureusement, la nuit n’est pas si longue."
  SKFrozen:
    - "Alors que vous jetez un œil ému sur votre collection de foies avant de quitter votre demeure, une rafale de vent souffle par la fenêtre et vous congèle sur place. Fichu Loup des Neiges ! Quand vous le tiendrez au bout de votre couteau, il rira moins…"
  ThiefFrozen:
    - "Alors que vous rôdez dans le village, une rafale de vent vous congèle sur place, rendant tout mouvement impossible. Heureusement, vous êtes suffisamment bien caché, et personne ne vous aperçoit. À l’aube, le soleil vous dégèle, et vous rentrez chez vous aussi discrètement que possible."
  DefaultFrozen:
    - "Alors que vous dormez paisiblement, vous êtes soudainement transi de froid. Impossible de bouger ! Le Loup des Neiges vous a gelé."
  GuardBlockedSnowWolf:
    - "Vous vous rendez chez {0} pour y conjurer la neige et la glace, mais vous tombez nez à nez avec une grande silouhette, ailée et armée. Vous ne faites pas le poids face à l’Ange Gardien, et vous rentrez chez vous la queue entre les jambes."
  SuccessfulFreeze:
    - "Vous vous rendez chez {0} pour y conjurer la neige et la glace ! Cette nuit, {0} ne bougera pas."
  SnowFrozeKiller:
    - "Le loup des neiges {0} a tenté de congeler quelqu'un la nuit dernière, mais il a accidentellement rendu visite au tueur en série ! Le meurtrier a remarqué le visiteur indésirable avant qu’il ne puisse agir et a poignardé {0} ! "
  SnowFrozeHunter:
    - "{0}, le Loup des Neiges, a essayé de geler le Fusilier cette nuit, mais celui-ci l’a aperçu et abattu avant qu’il ne puisse agir."
  Lang:
