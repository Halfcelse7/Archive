  PlayerBitten:
    - "Vous avez été attaqué par les loups, mais le Loup Alpha vous a choisi. Au lieu de vous tuer, il vous a simplement mordu… vous deviendrez un Loup Garou la nuit prochaine!"
  BittenTurned:
    - "Le soleil se couche, et vous ressentez une sensation étrange. Tout votre corps se transforme. Vous vous couvrez de fourrure, des griffes et des crocs vous poussent… vous êtes maintenant un Loup Garou !"
  CultConvertWolf:
    - "Les Cultistes envoient {0} convertir {1}, mais au lieu de ça ils voient la tête de {0} voler par la fenêtre… Ils n'en croient pas leurs yeux… {0} est mort…"
  HarlotFuckedKilledPublic:
    - "{0} se faufile dans la maison de {1} afin d'y passer une nuit chaude et passionnée… Mais elle l'y trouve sous forme de cadavre, en train de se faire découper les doigts de pied avec une précision chirurgicale par le tueur en série ! Celui-ci décide alors de combler {0}, avant de l'ajouter à sa collection de victimes."
  ApprenticeSeerEaten:
    - "Les villageois se réveillent et découvrent {0}, tête manquante, tenant dans sa main un tarot de mauvaise facture et un manuel de voyance. L'Apprenti Voyant est mort."
  BlacksmithKilled:
    - "Il semblerait que {0}, le Forgeron, soit extrêmement malchanceux. Cinq couteaux de sa propre armurerie sont plantés dans son corps, le punaisant contre le mur… Le tueur en série semble avoir agrandi sa collection d'organes…"
  CultistKilled:
    - "{0} est retrouvé poignardé avec un chandelier.. Le tueur en série semble n'avoir que faire de la religion ! {0} était un Cultiste."
  CupidKilled:
    - "Le jour se lève et les villageois découvrent le cœur brisé {0} alias Cupidon, dépecé par un psychopathe collectionneur de doigts de pieds…"
  DrunkKilled:
    - "Les villageois espéraient rencontrer {0} pour compléter leur Martell, mais tout ce qu'ils ont trouvé chez {0}, c'est un couteau cassé et un foie. Toutes ces années de beuverie ont abouti à un foie si dur que même le tueur en série ne l'apprécie probablement pas..."
  GuardianAngelKilled:
    - "{0} aurait normalement réussi à repousser le tueur en série, mais c'est une ironie que l'auréole de l'Ange Gardien a éteint.\n{0} est mort."
  GunnerKilled:
    - "On dirait que {0} s'est fait surprendre la nuit dernière ! Un coup de feu a été entendu la nuit dernière, mais il ne restait que les restes d'un tireur, avec un trou de balle dans la tête et un coup de couteau dans le torse. Le tueur en série a manifestement gagné."
  MayorKilled:
    - "Assassinat ! {0} le maire a été retrouvé épinglé avec un couteau sur la table alors qu'il travaillait de nuit au bureau du maire ! Il s'agit manifestement d'un tueur en série qui se venge de l'asile qui lui a volé des années de sa vie !"
  PrinceKilled:
    - "Les cloches retentissent dans le village avant le lever du soleil, tandis que des gardes armés envahissent les rues pour enquêter sur la disparition du Prince {0}. Aucun indice n'a été découvert, mais on soupçonne l'existence d'un tueur en série..."
    - "Les gardes de {0} ont été pris au dépourvu la nuit dernière. Les restes royaux de {0} ont été retrouvés, pendus à divers endroits du palais, victimes du couteau. Aucune quantité de sang princier ne peut dissuader la lame d'un tueur en série."
  SeerKilled:
    - "Les villageois se réveillent et retrouvent le cadavre de {0}, criblé de coups de couteau. Bizarrement, il lui manque un doigt de pied… {0} était le voyant."
  SorcererEaten:
    - "Une fanfare de cris de corbeaux retentit sur le village… Les loups ont fait une erreur, et tué une alliée. La Sorcière {0} est morte."
    - "Des cris retentissent dans la nuit. \"Je suis votre alliée bande de stupides sacs à puces !\". Au matin les villageois découvrent le corps sans vie de {0}, la Sorcière, à moitié dévoré."
  WildChildEaten:
    - "Miam miam miam ! Les loups se sont régalés de l'Enfant Sauvage {0}, dont il ne reste qu'un tout petit squelette. Les villageois se demandent tout de même si les loups ont eu un peu de scrupules…"
  SerialKillerKilledCH:
    - "Les villageois se réveillent au matin et découvrent les parties du corps de {0}, l'inquisiteur, dans un chariot placé à la vue de tous devant la mairie. Leçon à retenir : ne pas rendre visite au tueur en série !"
  CultConvertWolfPublic:
    - "Les loups ont fait une bonne action cette nuit, en dévorant le Cultiste {0}. Il a été converti en délicieux repas… cuisson ? Saignant !"
    - "Les Cultistes ont fait face à l'inattendu cette nuit. Leur plus jeune membre a rendu visite à un loup, qui l'a trouvé fort apétissant. Malheureusement pour {0}, les loups ne sont pas très interessés pour rejoindre la secte à la mode."
  CultConvertKillerPublic:
    - "La secte pensait avoir un nouveau membre dans ses rangs, mais elle se trompait ! {0}, un adepte de la secte, a été découpé en morceaux et placé sur la place de la ville dans la matinée ! Curieusement, leur livre \"sacré\" a été retrouvé poignardé, comme pour montrer quelle religion triomphait."
    - "La nuit dernière, la secte a essayé de convertir la seule personne du village plus folle qu'elle. Leur membre le plus récent a essayé de convertir le tueur en série, et ce dernier a réalisé une nouvelle œuvre d'art sur la place de la ville avec les organes internes de {0}."
  GAGuardedKiller:
    - "Cette nuit, {0} était sensé sauver le village des tueurs, mais il a mal choisi son protégé. Il est retrouvé mort avec un post-it « Je sais me protéger tout seul, merci »…"
  GAGuardedWolf:
    - "{0} a voulu protéger un loup la nuit dernière. {0} est retrouvé mort empalé sur la croix de l'église… Il a visiblement servi d'en-cas à une bestiole poilue."
  HunterKillsWolfEnd:
    - "Comme il ne reste que {0}, {1} essaie de le manger, l'entraînement et la paranoïa de {0} en font une cible trop dangeureuse ! Il ne reste plus qu'une carcasse avec deux balles dans le corps, et le dernier homme : le Fusilier, qui remporte la victoire pour le village !"
  WolfKillsHunterEnd:
    - "Comme il ne reste que {0}, {1} attend patiemment le moment où celui-ci baissera enfin sa garde. La victoire est facile, et tout ce qui reste est le corps mutilé de {0}, le visage orné de larges griffures parallèles."
  CHKillsCultistEnd:
    - "{1} et {0} sortent de chez eux à l'aube. En voyant la croix qui scintille au cou de {0}, le vertueux {1} tire son épée pour la dernière fois, et met un terme aux exactions du culte qui contaminait le village."
