  RoleInfoMason:
    - "Vous êtes Franc-Maçon 👷 S'il y a d'autres Franc-Maçons, vous saurez qui ils sont. En dehors de cela, vous êtes un villageois…."
  MasonEaten:
    - "Alors que le village se réveille, les restes d'un corps sans vie, étalés dans le sable et la boue, forment le symbole des françs maçons… l'un d'entre eux vient de mourir ! -- {0}"
  MasonTeam:
    - "Les autres Franc-Maçons sont : {0}"
  CultTargetDead:
    - "Votre membre le plus jeune se rend dans la maison de {0} pour le convertir… mais un loup est passé par là, seul le corps sans vie de la victime rappelle les faits…"
  GuardBlockedWolf:
    - "La meute se rend chez {0} pour le manger, mais une créature de lumière porteuse d'une épée sacrée vous barre la route… Vous repartez chez vous, non sans égratignures…"
  CultUnableToConvert:
    - "Vous envoyez {0} pour tenter de convertir {1}, mais sa foi était trop forte, et il a été incapable de le convertir."
  NameExists:
    - "@{1}, un joueur avec ce nom ({0}) a déjà rejoint la partie. Merci de changer votre nom pour rejoindre la partie."
  HarlotDiscoverCult:
    - "Vous vous rendez chez {0} pour soulager ses besoins primaires… Mais en partant, vous remarquez dans le coin d'une pièce, à travers l'ouverture d'une porte mal fermée, un autel sombre, luisant d'une lueur sinistre."
  Was:
    - "était"
  MasonConverted:
    - "Bizarre… {0} n'est pas venu à la loge maçonnique ce matin…"
