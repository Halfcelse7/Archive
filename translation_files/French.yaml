  GunnerShotWiseElder:
    - "Le Chasseur 🔫, {0}, a tué le Sage 📚, {1}. Tout en retenant ses larmes, {0} renonce à son titre et jure de ne plus jamais utiliser son arme, qu’il jette dans le puit."
